name: YouTube Fetcher

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: '粘贴 YouTube 视频链接'
        required: true

jobs:
  run-task:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install Tools
        run: pip install yt-dlp requests
        
      - name: Prepare Cookies
        run: echo "${{ secrets.YT_COOKIES }}" > cookies_temp.txt
        
      - name: Run Script
        run: python fetch_transcript.py "${{ github.event.inputs.video_url }}"
        
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: my-transcript
          path: result.txt
